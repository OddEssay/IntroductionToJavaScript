 <html>                                                                  
 <head>                                                              
 <style type="text/css">
 .green {
 	width: 100px;
 	height: 100px;
 	background: green;
 }
 .red {
 	width: 100px;
 	height: 100px;
 	background: red;
 }
 #otherDiv {
 	width: 98px;
 	height: 98px;
 	border: 1 black solid;
 }
 .purple {
 	background: purple;
 }
 </style>    
 <script type="text/javascript" src="../js/jquery-1.7.2.js"></script>          
 <script type="text/javascript">                                              
 $(document).ready(function() {
 	$('#pick_option').change(function(){
 		$('#targetDiv').removeClass();
 		$('#targetDiv').addClass( $(this).val() );
 	});
 	$('#enter_value').blur(function(){
 		$('#otherDiv').css('background-color', $(this).val() );
 	});
 });                              
 </script>                                                               
 </head>                                                                 
 <body>                                          
   <div id="targetDiv" class="green"></div>
   <div id="otherDiv"></div>
   First Box:
   <select id="pick_option">
   	<option value="green">Green</option>
   	<option value="red">Red</option>
   </select>
   Second Box:
   <input id="enter_value"></input>
 </body>                                                                 
 </html>
