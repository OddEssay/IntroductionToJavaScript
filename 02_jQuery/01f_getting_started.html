 <html>                                                                  
 <head>                                                                  
 <script type="text/javascript" src="../js/jquery-1.7.2.js"></script>          
 <script type="text/javascript">                                              
 $(document).ready(function() {
 	$("a").click(function() {
 		alert("Hello world!");
 		return false;
 	});
 	$("div").click(function(){
 		alert("You can click anything!");
 	});
 	$("#greenBox").unbind('click').click(function(){
 		alert("You can target an id!");
 	});
 });                              
 </script>                                                               
 </head>                                                                 
 <body>                                                    
   <div style="width: 100px; height: 100px; background: red"><a>Click Me</a></div>  
   <div id="greenBox" style="width: 100px; height: 100px; background: green"></div>     
 </body>                                                                 
 </html>
