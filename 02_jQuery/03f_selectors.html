 <html>                                                                  
 <head>                                                                  
 <script type="text/javascript" src="../js/jquery-1.7.2.js"></script>          
 <script type="text/javascript">                                              
 $(document).ready(function() {
 	
 	$("a").click(function() {
 		alert("Pop!");
 	});

 	$("a:first").unbind('click').click(function() {
 		alert("Hello world!");
 	});

 	$("a:last").unbind('click').click(function() {
 		alert("Goodbye!");
 	});

 	$("a:nth(2)").unbind('click').click(function() {
 		alert("Nth 2!");
 	});

 });                              
 </script>                                                               
 </head>                                                                 
 <body>                                                                  
   <!-- we will add our HTML content here -->    
   <a href="">First</a>
   <a href="">Item N 1</a>
   <a href="">Item N 2</a>
   <a href="">Last </a>

    <div class="Guide">
   	We are going to use 4 selectors: <br />
   	:first - The first item<br />
   	:nth(num) - The nth child (Base 0)<br />
   	:last - The last item
   </div>
   
 </body>                                                                 
 </html>
