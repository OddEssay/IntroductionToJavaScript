 <html>                                                                  
 <head>                                                                  
 <script type="text/javascript" src="../js/jquery-1.7.2.js"></script>
 <script type="text/javascript" src="../js/jquery-ui-1.8.21.custom.min.js"></script>
 <link type="text/css" href="../css/ui-lightness/jquery-ui-1.8.21.custom.css" rel="Stylesheet" />

 <script type="text/javascript" src="../js/knockout-2.1.0.js"></script>

     
<script type="text/javascript">      
function AppViewModel(data) {
	var self = this;
	self.firstName = ko.observable(data.firstName);
	self.lastName = ko.observable(data.lastName);
	self.fullName = ko.computed(function(){
		return self.firstName() + ' ' + self.lastName();
	});
}
var initialData = { firstName: 'Paul', lastName: 'Freeman' };
var myAppViewModel = new AppViewModel(initialData);                          
$(function(){
	ko.applyBindings(myAppViewModel);
});                              
</script>                                                               
</head>                                                                 
<body>                                                                  
	
	<p>First name: <strong data-bind="text: firstName"></strong></p>
	<p>Last name: <strong data-bind="text: lastName"></strong></p>
	<div>
		Enter first name: <input data-bind="value:firstName"><br />
		Enter last name: <input data-bind="value:lastName">
	</div>
	<p>Full name: <emp data-bind="text: fullName"></emp></p>
</body>                                                                 
</html>
