<html>
	<head>
		<style type="text/css">
		div {
			border: 0;
			padding: 0;
			margin: 0;
		}
		#container {
			width: 600px;
			font-size: 20px;
		}
		.inside {
			float: left;
			width: 200px;
		}
		#in1 {
			background: red;
		}
		#in2{
			background: yellow;
		}
		#in3 {
			background: green;
		}
		h2 {
			clear: both;
		}
		</style>
	</head>
	<body>
		<div id="container">
			<div class="inside" id="in1">I am div one</div>
			<div class="inside" id="in2">I am div two</div>
			<div class="inside" id="in3">I am div three</div>
		</div>
	</body>
</html>
