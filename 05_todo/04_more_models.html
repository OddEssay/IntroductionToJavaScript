 <html>                                                                  
 <head>                                                                  
 <script type="text/javascript" src="../js/jquery-1.7.2.js"></script>
 <script type="text/javascript" src="../js/jquery-ui-1.8.21.custom.min.js"></script>
 <link type="text/css" href="../css/ui-lightness/jquery-ui-1.8.21.custom.css" rel="Stylesheet" />

 <script type="text/javascript" src="../js/knockout-2.1.0.js"></script>

     
<script type="text/javascript">      
function ToDoListModel() {
	var self = this;
	self.tasks = ko.observableArray([
		{title:'Task One',description: 'This is Task One'},
		{title:'Task Two',description: 'This is Task Two'},
		{title:'Task One',description: 'This is Task Three'}
	]);
}


var myToDoList = new ToDoListModel();                                       
$(function(){
	ko.applyBindings(myToDoList);
});                              
</script>                                                               

</head>                                                                 

<body>                                                                  
	<div id="todoList">
		<ul data-bind="template: {name: 'taskItem', foreach: tasks}"></ul>
	</div> 
</body>                                                                 

<script id="taskItem" type="text/html">
	<li data-bind="text:title"></li>
	<b data-bind="text: $data.description"></b>
</script>

</html>
